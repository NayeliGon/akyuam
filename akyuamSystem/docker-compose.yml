version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

    env_file:
      - .env  
      
    environment:
      - POSTGRES_DB=akyuam_db
      - POSTGRES_USER=akyuam
      - POSTGRES_PASSWORD=klud34fgrt
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432

  db:
    image: postgres:15.8  
    environment:
      POSTGRES_DB: akyuam_db
      POSTGRES_USER: akyuam
      POSTGRES_PASSWORD: klud34fgrt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
