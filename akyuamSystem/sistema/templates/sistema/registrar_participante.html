                        </div>
                        <div class="col-md-6">

                    </div>

                                <!-- Opciones de departamentos -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección: Datos Familiares -->
            <div class="card mb-4">

                </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="hijo_nombre" class="form-label">Nombre del Niño</label>
                            <input type="text" class="form-control" id="hijo_nombre" placeholder="Nombre del niño">
                        </div>
                        <div class="col-md-6">
